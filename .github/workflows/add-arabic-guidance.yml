name: Add Arabic Guidance to Excel Files

# Trigger this workflow manually from the Actions tab
on:
  workflow_dispatch:

# Grant write permissions to push changes back to the repository
permissions:
  contents: write

jobs:
  add-arabic-guidance:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python 3.9 or later
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # Step 3: Install required dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl
      
      # Step 4: Run the Arabic guidance script
      - name: Run add_arabic_guidance.py
        run: python add_arabic_guidance.py
      
      # Step 5: Commit and push changes if any files were modified
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Add Arabic guidance rows to Excel files"
            git push
          else
            echo "No changes to commit"
          fi
